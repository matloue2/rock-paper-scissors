<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock-paper-scissors</title>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <p class="heading">Hi! Let's play Rock, Paper, Scissors!</p>
    <p>
      <div class="icons">
        <img src="./icons/rock.png" alt="rock icon" onclick="const randomNumber = Math.random();

        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'Rock';
        } else if (randomNumber < 2/3) {
          computerMove = 'Paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'Scissors';
        }

        let result = '';

        if (computerMove === 'Rock') {
          result = 'Tie.'
        } else if (computerMove === 'Paper') {
          result = 'You lose.'
        } else if (computerMove === 'Scissors') {
          result = 'You win.';
        }

        alert(`You picked Rock. Computer picked ${computerMove}. ${result}`);
      ">

        <img src="./icons/paper.png" alt="paper icon" onclick="

        const randomNumber1 = Math.random();

          if (randomNumber1 >= 0 && randomNumber1 < 1 / 3) {
            computerMove = 'Rock';
          } else if (randomNumber1 < 2/3) {
            computerMove = 'Paper';
          } else if (randomNumber1 >= 2 / 3 && randomNumber1 < 1) {
            computerMove = 'Scissors';
          }

          if (computerMove === 'Rock') {
            result = 'You win.'
          } else if (computerMove === 'Paper') {
            result = 'Tie.'
          } else if (computerMove === 'Scissors') {
            result = 'You lose.';
          }

        alert(`You picked Paper. Computer picked ${computerMove}. ${result}`);
        ">

        <img src="./icons/scissors.png" alt="scissor icon" onclick="
        const randomNumber2 = Math.random();

          if (randomNumber2 >= 0 && randomNumber2 < 1 / 3) {
            computerMove = 'Rock';
          } else if (randomNumber2 < 2/3) {
            computerMove = 'Paper';
          } else if (randomNumber2 >= 2 / 3 && randomNumber2 < 1) {
            computerMove = 'Scissors';
          }

          if (computerMove === 'Rock') {
            result = 'You lose.'
          } else if (computerMove === 'Paper') {
            result = 'You win.'
          } else if (computerMove === 'Scissors') {
            result = 'Tie.';
          }

          alert(`You picked Scissors. Computer picked ${computerMove}. ${result}`);
        ">
      </div>

      <script></script>
    </p>
  </body>
</html>
