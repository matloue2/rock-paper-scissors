<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock-paper-scissors</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <p class="heading">Hi! Let's play Rock, Paper, Scissors!</p>

    <main class="icons-grid">
      <div class="icons">
        <img
          class="move-button"
          src="./icons/paper.png"
          alt="rock icon"
          onclick="

        playGame('Rock');
      "
        />

        <img
          class="move-button"
          src="./icons/paper.png"
          alt="paper icon"
          onclick="

        playGame('Paper');
        "
        />

        <img
          class="move-button"
          src="./icons/scissors.png"
          alt="scissor icon"
          onclick="
          playGame('Scissors'); 
        "
        />
      </div>

      <p class="js-result result"></p>
      <p class="js-moves"></p>
      <p class="js-score score"></p>

      <div class="btn-container">
        <button
          class="buttons"
          onclick="
        alert(`Wins: ${score.wins} Losses: ${score.losses} Ties: ${score.ties}`);"
        >
          View Score
        </button>

        <button
          class="buttons"
          onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
        alert(`Score has been reset!`);
        "
        >
          Reset Score
        </button>
      </div>
    </main>

    <p class="signature">Proudly built by ITU.Dev</p>

    <script
        src="rock-paper-scissors.js">
      </script>
  </body>
</html>
